<body>
    <h2>for문 연습문제</h2>
    <h3 style="text-align: center; background-color: black;color: yellow; font-size: 3em;">다들 파이팅~</h3>

<script>
    //가능하면 초기식은 let i=0; 증감식은 i++; 로 고정해놓고 연습
    //1부터 10까지 출력하기
    for(let i = 0; i<10; i++){
        console.log(i+1)
    }
    console.log("-----------------------------------------")
    //10부터 1까지 출력하기
    for(let i = 10; i>0; i--){
        console.log(i)
    }
    console.log("-----------------------------------------")
    //12부터 3씩 증가하며 13번 출력하기
    for(let i = 12; i<48; i+=3){
        console.log(i)
    }
    console.log("-----------------------------------------")
    //100 94 88 82 .... 28 출력하기
    for(let i = 100; i>27; i-=6){
        console.log(i)
    }
    console.log("-----------------------------------------")
    //1부터 10까지의 총 합 구해서 출력하기
    let sum = 0
    for(let i = 0; i<10; i++){
        sum += i
    }
    console.log(sum)
    console.log("-----------------------------------------")

    //1부터 100까지 중 짝수만 출력하기
    for(let i = 0; i<101; i++){
        if(i % 2 == 0 && i != 0){
            console.log(i)
        }
        else{
            continue;
        }
    }
    console.log("-----------------------------------------")
    //1부터 100까지 중 3과 5의 공배수만 출력하기
    for(let i = 0; i<101; i++){
        if(i % 3 == 0 && i % 5 == 0 && i != 0){
            console.log(i)
        }
        else{
            continue;
        }
    }
